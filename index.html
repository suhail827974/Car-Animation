<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="car-anime">

        <div class="highway"></div>

        <div class="city"></div>

        <div class="car">
            <img src="../assets/car.png" alt="car">
        </div>

        <div class="wheels">
            <img class="back-wheel" src="../assets/wheel.png" alt="wheel">
            <img class="front-wheel" src="../assets/wheel.png" alt="wheel">
        </div>

        <div class="superman">
            <img src="../assets/superman.png" alt="superman">
        </div>

        <div class="save">
            <div class="dragon">
                <img src="../assets/dragon.png" alt="">
            </div>

            <div class="fire">
                <img src="../assets/fire.png" alt="">
            </div>
        </div>

    </div>

</body>

</html>
